<!-- eZFLGmapBlock -->
external.dependancy.ezflgmapblock.svn.trunk.build.file.url = http://svn.projects.ez.no/ezflgmapblock/trunk/build.xml
external.dependancy.ezflgmapblock.properties.file.url    = http://svn.projects.ez.no/ezflgmapblock/trunk/ant/ezflgmapblock.properties
external.dependancy.ezflgmapblock.properties.file.name   = ezflgmapblock.properties