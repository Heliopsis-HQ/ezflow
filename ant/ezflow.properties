<!-- version properties -->
ezflow.version.major     = 2
ezflow.version.minor     = 0
ezflow.version.release   = 0alpha1
ezflow.version.alias     = ${ezflow.version.major}.${ezflow.version.minor}

<!-- ezpublish properties -->
ezp.version.major   = 4
ezp.version.minor   = 2
ezp.version.release = 0alpha1
ezp.version.alias   = ${ezp.version.major}.${ezp.version.minor}

<!-- Subversion properties -->
ezflow.svn.trunk.packages.url = http://svn.ez.no/svn/extensions/ezflow/trunk/packages/

<!-- php properties -->
php.cli.executable.path = /opt/local/bin/php

<!-- external dependancy properties -->
external.dependancy.ezwebin.svn.trunk.build.file.url = http://svn.ez.no/svn/extensions/ezwebin/trunk/build.xml
external.dependancy.ezwebin.properties.file.url    = http://svn.ez.no/svn/extensions/ezwebin/trunk/ant/ezwebin.properties
